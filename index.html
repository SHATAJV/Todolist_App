<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> To-Do List</h1>
        
        <form id="add-task-form">
            <label for="task-title">New Task:</label>
            <input type="text" id="task-title" required>
            
            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
            </select>

            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date">

            <label for="task-description">Description:</label>
            <textarea id="task-description"></textarea>

            <button type="submit">Add Task</button>
        </form>
        <h3>Search your task</h3>
        <form id="add-task-form">
            <!-- Existing form elements... -->
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search by title or date">
            <button type="button" onclick="searchTasks()">Search</button>
        </form>
        

        <button id="delete-completed-tasks">Delete Completed Tasks</button>

        <ul id="task-list"></ul>
        <!-- Add this section after the task list -->
<div id="progress-section">
    <h2>Progress</h2>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <button onclick="calculateProgress()">Calculate Progress</button>
    <div id="progress-results">
        <p id="completed-percentage">Completed Percentage: 0%</p>
        <p id="not-completed-percentage">Not Completed Percentage: 0%</p>
    </div>
</div>
